services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-widget-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: crm-widget-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT_HOST}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
